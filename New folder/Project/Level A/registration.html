<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Login</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registration-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Register</button>
        <p id="error-message" class="error"></p>
    </form>

    <h1>Login Form</h1>
    <form id="login-form">
        <label for="username-login">Username:</label>
        <input type="text" id="username-login" name="username" required><br><br>
        <label for="password-login">Password:</label>
        <input type="password" id="password-login" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (!passwordRegex.test(password)) {
                errorMessage.textContent = 'Password must be at least 8 characters long and contain both letters and numbers.';
                event.preventDefault();
            } else {
                errorMessage.textContent = '';
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            const username = document.getElementById('username-login').value;
            const password = document.getElementById('password-login').value;

            // Basic validation for demonstration (you can extend this)
            if (username === '' || password === '') {
                alert('Please fill in both fields.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
